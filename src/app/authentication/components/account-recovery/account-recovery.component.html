<mat-card>
<form class="example-form" fxLayout="column"
      fxLayoutAlign="center center" [formGroup]="recoverAccountData"
      (ngSubmit)="recoverAccount()">
  <mat-form-field class="example-full-width">
    <input matInput formControlName="email" placeholder="Email">
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="!recoverAccountData.valid">Recover account</button>
</form>
</mat-card>
