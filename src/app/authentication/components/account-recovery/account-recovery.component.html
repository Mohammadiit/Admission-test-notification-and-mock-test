<div fxLayoutAlign="center center">
  <mat-card class="m-48 mat-elevation-z8 w-60-p ">
    <div fxLayoutAlign="center center" class="m-20">
      <h1 class="font-size-40 p-20">ADMISSION HELPER AND MOCK TEST</h1>
    </div>
    <form class="example-form" fxLayout="column"
          fxLayoutAlign="center center" [formGroup]="recoverAccountData"
          (ngSubmit)="recoverAccount()">
      <mat-form-field class="example-full-width px-28 font-size-20" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email">
        <mat-error
          *ngIf="recoverAccountData.get('email').errors?.required &&
                   recoverAccountData.get('email').touched">
          Email is required
        </mat-error>
        <mat-error
          *ngIf="recoverAccountData.get('email').touched &&
        recoverAccountData.get('email').invalid && recoverAccountData.get('email').errors.email
                   ">
          No valid email
        </mat-error>
      </mat-form-field>
      <button mat-raised-button class="primary-background-color white m-12
       w-320 h-60  font-size-20" [disabled]="!recoverAccountData.valid">RECOVER ACCOUNT</button>
      <div fxLayout="row" fxLayoutGap="8px" class="p-12 mt-16 font-size-16">
        <p>Back to Log in ?</p>
        <a  (click)="routeToLogIn()">Log in</a>
      </div>
      <div fxLayout="row" fxLayoutGap="8px" class=" mt-16 font-size-16">
      <p> Back to home</p>
      <a (click)="backToHome()">BACK TO HOME</a>
    </div>
    </form>
  </mat-card>
</div>
