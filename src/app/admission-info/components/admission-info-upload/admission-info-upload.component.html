<form class="example-form" fxLayout="column"
      fxLayoutAlign="center center" (ngSubmit)="onSubmit()" [formGroup]="admissionInfoData">
  <mat-form-field class="example-full-width">
    <input matInput formControlName="universityName" placeholder="University Name">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput formControlName="unitName" placeholder="Unit Name">
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" formControlName="applicationStarts" placeholder="Application starts">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker1"  formControlName="applicationEnds" placeholder="Application ends">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker2" formControlName="seatPlanDeclaration"  placeholder="Seat plan declaration">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker3" formControlName="meritListDeclaration"  placeholder="Merit list declaration">
    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
    <mat-datepicker #picker3></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input type="time" formControlName="examTime"  matInput placeholder="EXAM TIME">
  </mat-form-field>

  <h3 class="mat-h2">Admission Notice</h3>

  <mat-form-field class="example-full-width">
    <input type="url" formControlName="officialNoticeLink"  matInput placeholder="Official notice link">
  </mat-form-field>

  <h3 class="mat-h2">Requirements</h3>

  <mat-form-field class="example-full-width">
    <input type="number" formControlName="minimumCGPA"  matInput placeholder="Minimum CGPA">
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="hscPassingYear"  [matDatepicker]="picker4" placeholder="HSC Passing year">
    <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
    <mat-datepicker #picker4></mat-datepicker>
  </mat-form-field>

  <mat-form-field >
    <mat-label>Extra requirements</mat-label>
    <textarea matInput  formControlName="extraRequirements"
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5">
    </textarea>
    <mat-hint align="start"><strong>Requirement writing format (Requirement name - marks)</strong> </mat-hint>
  </mat-form-field>

  <h3 class="mat-h2">Application Process</h3>

  <mat-form-field class="example-full-width">
    <input type="number" formControlName="totalFees"  matInput placeholder="Total fees">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input type="url" formControlName="applicationLink"  matInput placeholder="Application link">
  </mat-form-field>

  <h3 class="mat-h2">Admit card download</h3>

  <mat-form-field class="example-full-width">
    <input type="url" formControlName="admitCardLink"  matInput placeholder="Admit card link">
  </mat-form-field>

  <button mat-button (click)="routeToAdmissionInfoList()" >Upload</button>

</form>
