
<div fxLayout=column >

  <mat-card>
    <!--      <div fxLayout=row fxLayoutAlign="end column">-->
    <!--          <button (click)='openQuestionUploadModal()' mat-button>Question Upload</button>-->
    <!--        </div>-->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="universityName">
        <th mat-header-cell *matHeaderCellDef> University name </th>
        <td mat-cell *matCellDef="let element"> {{element.universityName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="unitName">
        <th mat-header-cell *matHeaderCellDef> Unit name </th>
        <td mat-cell *matCellDef="let element"> {{element.unitName}} </td>
      </ng-container>

      <ng-container matColumnDef="applicationStarts">
        <th mat-header-cell *matHeaderCellDef> Application Starts </th>
        <td mat-cell *matCellDef="let element"> {{element.applicationStarts| date: 'dd MMM yyyy'}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToDetails(row)"></tr>
    </table>


  </mat-card>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
