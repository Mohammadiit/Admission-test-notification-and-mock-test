<div fxLayout=column >

  <mat-card fxLayout="column" fxLayoutAlign="center center">
    <!--      <div fxLayout=row fxLayoutAlign="end column">-->
    <!--          <button (click)='openQuestionUploadModal()' mat-button>Question Upload</button>-->
    <!--        </div>-->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-40-p">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="participantName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.participantName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score ({{highest}}) </th>
        <td mat-cell *matCellDef="let element"> {{element.score}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>


  </mat-card>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
