
<div fxLayout="row" fxLayoutAlign="center center " class="w-100-p mt-20 ">
  <mat-card class="w-90-p mat-elevation-z8 p-28">
    <div fxFlex="55">
      <h2>Questions</h2>
      <p *ngFor="let info of QuestionAttempt">
        {{info}}
      </p>
    </div>

    <div fxFlex="10">
      <h2>Difficulty</h2>

      <p *ngFor="let info of Difficulty">
        {{info}}
      </p></div>
    <div fxFlex="20">
      <h2>Answer</h2>

      <p *ngFor="let info of Answer">
        {{info}}
      </p></div>
    <div fxFlex="15">
      <h2>Result</h2>

      <p *ngFor="let info of Results">
        {{info}}
      </p>
    </div>
  </mat-card>

</div>



<div fxLayout="column" fxLayoutAlign="center center" class='px-250'>
  <mat-card class='w-100-p p-48 m-56'>
    <pre class="font-size-20">Total difficulties attempted :{{D}}</pre>
    <pre class="font-size-20">Total questions attempted    :{{L}}</pre>
    <pre class="font-size-20">Total Right answers          :{{R}}</pre>
    <pre class="font-size-20">Total wrong answers          :{{W}}</pre>
    <pre class="font-size-20">Estimate measure             :{{estimate}}</pre>

  </mat-card>
</div>
